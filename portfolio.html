<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Dominik Chomicki - Fullstack web developer</title>
  </head>

  <body>
    <header class="sidebar">
      <div>
        <div class="profile-pic mb-3">
          <img src="./img/profile.jpg" alt="Dominik Chomicki" />
        </div>
        <div class="title">
          <h2>Dominik Chomicki</h2>
          <h3 class="code">Fullstack Developer</h3>
        </div>
      </div>
      <nav>
        <a href="#" class="active_menu">Portfolio</a>
        <a href="#">About</a>
        <a href="#">CV</a>
        <a href="#">Contact</a>
      </nav>
      <div class="icons">
        <a href="#">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="#">
          <i class="fas fa-envelope"></i>
        </a>
        <a href="#">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </header>
    <section class="content" id="portfolio">
      <i class="fas fa-3x fa-bars menu"></i>
      <button id="prev">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button id="next">
        <i class="fas fa-chevron-right"></i>
      </button>
      <div class="projects">
        <div class="project active" id="project-one">
          <h1 class="tagline mb-1">
            <span class="code">Project One</span>
          </h1>
          <img
            src="./img/project_mockup.png"
            alt="Project One"
            class="project-img"
          />
          <button class="cta read-more">Read more</button>
          <div class="overlay active_overlay hidden">
            <p>
              This is project description. Developed in
              <span class="highlighted">React</span> and also in
              <span class="highlighted">Express</span>.
              <div class="links">
                <a href="https://google.com" target="_blank">
                  <i class="fab fa-github"></i>
                  See on Github
                </a>
                <a href="#">
                  <i class="fas fa-link"></i>
                  See live
                </a>
              </div>
            </p>
          </div>
        </div>
        <div class="project" id="project-two">
          <h1 class="tagline mb-1">
            <span class="code">Project Two</span>
          </h1>
          <img
            src="./img/project_mockup.png"
            alt="Project One"
            class="project-img"
          />
          <button class="cta read-more">Read more</button>
          <div class="overlay hidden">
            <p>
              This is project description. Developed in
              <span class="highlighted">Ruby</span> and also in
              <span class="highlighted">Python</span>.
              <div class="links">
                <a href="https://google.com" target="_blank">
                  <i class="fab fa-github"></i>
                  See on Github
                </a>
                <a href="#">
                  <i class="fas fa-link"></i>
                  See live
                </a>
              </div>
            </p>
          </div>
        </div>
      </div>
      <div class="dots">
        <div class="dot active_dot"></div><div class="dot"></div>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/33299969f6.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
