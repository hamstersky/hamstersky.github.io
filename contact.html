<body>
  <header class="sidebar">
    <div>
      <div class="profile-pic mb-3">
        <img src="./assets/profile.jpg" alt="Dominik Chomicki" />
      </div>
      <div class="title">
        <h2>Dominik Chomicki</h2>
        <h3 class="code">Software Developer</h3>
      </div>
    </div>
    <nav>
      <a href="./">Home</a>
      <a href="./portfolio.html">Portfolio</a>
      <a href="./about.html">About</a>
      <a href="./assets/CV.pdf" target="_blank">CV</a>
      <a href="./contact.html" class="active_menu">Contact</a>
    </nav>
    <div class="icons">
      <a href="https://www.linkedin.com/in/dominik-chomicki/">
        <i class="fab fa-linkedin"></i>

      <a href="mailto:chomicki.dominik@gmail.com">

      <a href="https://github.com/hamstersky">

    </div>
  </header>
  <section class="content" id="contact">
    <i class="fas fa-3x fa-bars menu"></i>
    <i class="fas fa-3x fa-times close hidden"></i>
    <h1 class="tagline">
      <span class="code">Contact me</span>
    </h1>
    <div class="container">
      <p>Drop me a message by filling out the form:</p>
      <form id="contact-form" action="https://formspree.io/f/xjvdodwb" method="POST">
        <div class="input-wrapper">
          <input required placeholder="Name" type="text" name="name" />
        </div>
        <div class="input-wrapper">
          <input required placeholder="Email" type="email" name="email" />
        </div>
        <div class="input-wrapper">
          <input placeholder="Message (optional)" type="text" name="message" />
        </div>
        <button id="contact-form-button" class="cta">Contact</button>
        <p id="contact-form-status"></p>
      </form>
    </div>

  </section>
  <script src="https://kit.fontawesome.com/33299969f6.js" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
  <script src="./form.js"></script>
</body>
